env:
  global:
  - F90WRAP_VERSION=0.2.5
  - PROJECT_SPEC="f90wrap==${F90WRAP_VERSION}"
  - TWINE_USERNAME="__token__"
  - TWINE_NON_INTERACTIVE=1
  - secure: 

language: generic

services: docker

dist: xenial

osx_image: xcode12.2

matrix:
  include:
  - os: osx
    language: generic
    env:
    - MB_PYTHON_VERSION=3.6
  - os: osx
    language: generic
    env:
    - MB_PYTHON_VERSION=3.7
  - os: osx
    language: generic
    env:
    - MB_PYTHON_VERSION=3.8
    - MB_PYTHON_OSX_VER=10.9
  - os: osx
    language: generic
    env:
    - MB_PYTHON_VERSION=3.9
    - MB_PYTHON_OSX_VER=10.9
  - os: linux
    env:
    - MB_PYTHON_VERSION=3.6
  - os: linux
    env:
    - MB_PYTHON_VERSION=3.6
    - PLAT=i686
  - os: linux
    env:
    - MB_PYTHON_VERSION=3.7
  - os: linux
    env:
    - MB_PYTHON_VERSION=3.7
    - PLAT=i686
  - os: linux
    env:
    - MB_PYTHON_VERSION=3.8
  - os: linux
    env:
    - MB_PYTHON_VERSION=3.8
    - PLAT=i686
  - os: linux
    env:
    - MB_PYTHON_VERSION=3.9
  - os: linux
    env:
    - MB_PYTHON_VERSION=3.9
    - PLAT=i686

before_install:
- BUILD_DEPENDS="oldest-supported-numpy"
- TEST_DEPENDS="numpy"
- source multibuild/common_utils.sh
- source multibuild/travis_steps.sh
- before_install

install:
- build_index_wheel $PROJECT_SPEC

script:
- install_run $PLAT

after_success:
- |
  echo "after_success for tag ${TRAVIS_TAG}"
  if [[ -n "${TRAVIS_TAG}" ]]; then
    if echo "${TRAVIS_TAG}" | python -c 'import sys, re; r = re.compile(r"^v(\d+\.)?(\d+\.)?(\*|\d+)$"); sys.exit(r.match(sys.stdin.read()) is None)'; then
      echo Deploying ${TRAVIS_TAG} to Test PyPI
      pip install twine
      twine upload --repository testpypi ${TRAVIS_BUILD_DIR}/${WHEEL_SDIR}/*.whl
    else
      echo Skipping deployment of tag ${TRAVIS_TAG} to PyPi
    fi
  fi

deploy:
- provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "${TRAVIS_BUILD_DIR}/${WHEEL_SDIR}/*.whl"
  skip_cleanup: true
  on:
    repo: jameskermode/f90wrap-wheels
    tags: true
